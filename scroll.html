<!DOCTYPE html>
<html>
<head>
<title>My Example</title>

<!-- CSS -->
<style>
/* Force scrollbars onto browser window */
body {
margin-bottom: 200%;
}



/* Scrollbar styles */
::-webkit-scrollbar {
width: 12px;
height: 12px;
}

::-webkit-scrollbar-track {
border-radius: 10px;
width: 2px;
border: 1px dotted pink;
}

::-webkit-scrollbar-thumb {
background: pink; 
border-radius: 10px;
}

::-webkit-scrollbar-thumb:hover {
background: hotpink;  
}
</style>
</head>
<body>



</body>
</html>
